<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Advance - Vehicles</title>
  <style>
    /* Styles for vehicle page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
    }
    
    header {
      background-color: rgba(0, 0, 0, 0.5); 
      background-image:linear-gradient(rgba(0, 0, 0, 0.75),rgba(0, 0, 0, 0.75)), url('lam.jpg'); 
      color: #2dd3c3;
      padding: 20px;
      text-align: center;
      font-size: larger;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: rgba(3, 243, 191, 0.234);
      color: #ffffff;
    }
    
    .active {
      background-color: #1d201f;
      color: #108a6d;
    }

    .vehicles {
      text-align: center;
      padding: 20px;
    }

    .vehicles h2 {
      color: #007763;
    }

    .filter {
      margin-bottom: 20px;
    }

    .filter label {
      font-weight: bold;
    }

    .filter select {
      padding: 5px;
      margin-left: 10px;
    }

    .vehicle-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .vehicle {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }

    .vehicle img {
      width: 100%;
      border-radius: 5px;
    }

    .vehicle h3 {
      margin-top: 10px;
      color: #007763;
    }

    .vehicle p {
      margin-top: 5px;
      color: #777;
    }

    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.5); 
    color: #fff;
    text-align: center;
    padding: 10px;
    bottom: 0;
    width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Auto Advance</h1>
    <nav>
      <ul>
        <li><a href="car.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="vehicles.html">Vehicles</a></li>
        <li><a href="parts.html">Auto Parts</a></li>
        <li><a href="login.html">login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="new-arrivals">
      <div class="slideshow-container">
        <div class="mySlides">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/fmQef3Cp-kk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
        </div>
        <div class="mySlides">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/atZdt-_MFzw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="mySlides">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/PtWXawWxD2A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
    </section>
    <section class="vehicles">
      <h2>Our Vehicles</h2>
      <div class="filter">
        <label for="brand-filter">Filter by Brand:</label>
        <select id="brand-filter">
          <option value="all">All Brands</option>
          <option value="toyota">Toyota</option>
          <option value="nissan">Nissan</option>
          <option value="mitsubishi">Mitsubishi</option>
          <option value="kia">Kia</option>
        </select>
      </div>
      <div class="vehicle-list">
        <div class="vehicle" data-brand="toyota">
          <img src="toyota.jpg" alt="Toyota">
          <h3>Toyota Corolla</h3>
          <p>Compact sedan</p>
        </div>
        <div class="vehicle" data-brand="nissan">
          <img src="nissan.jpg" alt="Nissan">
          <h3>Nissan Altima</h3>
          <p>Sedan</p>
        </div>
        <div class="vehicle" data-brand="mitsubishi">
          <img src="mitsubishi.jpg" alt="Mitsubishi">
          <h3>Mitsubishi Outlander</h3>
          <p>SUV</p>
        </div>
        <div class="vehicle" data-brand="kia">
          <img src="kia.jpg" alt="Kia">
          <h3>Kia Sportage</h3>
          <p>SUV</p>
        </div>
        <!-- Add more vehicle listings here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Auto Advance. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('brand-filter').addEventListener('change', function() {
      const selectedBrand = this.value;
      const vehicles = document.querySelectorAll('.vehicle');

      vehicles.forEach(vehicle => {
        const brand = vehicle.getAttribute('data-brand');
        if (selectedBrand === 'all' || selectedBrand === brand) {
          vehicle.style.display = 'block';
        } else {
          vehicle.style.display = 'none';
        }
      });
    });
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }
  </script>
</body>
</html>
